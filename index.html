        <!-- Conteneur -->
        <main id="main" class="container-fluid">
            <h1>Let the music play !</h1>
            <!--Boutons de contrôle-->
            <header id="command" class="row text-white rounded " >
                <section id="listen" class="col-lg-5 col-sm-12 col-xs-12 mx-auto my-3 ">
                    <audio id="player" controls onended="suivant()" ontimeupdate="read()">
                    </audio>

                    <!-- LET'S PLAY MUSIC !-->
                    <section id="play" class="row" >

                        <!--Précédent-->
                        <button type="button" class="col-2 mx-auto" id="btn-prev">
                            <i class="fa fa-backward btn-lg"></i>
                        </button>

                        <!--Lecture-->
                        <button type="button" class="col-2 mx-auto " id="btn-play" type="button">
                            <i id="icon" class="fa fa-play btn-lg"></i>
                        </button>

                        <button type="button" class="col-2 mx-auto " id="btn-repeat" type="button">
                            <i id="repeat" class="fa fa-repeat" aria-hidden="true"></i>
                        </button>
                        
                        <!--Suivant-->
                        <button type="button" class="col-2 mx-auto" id="btn-next">
                             <i class="fa fa-forward btn-lg "></i>
                        </button>
                        
                    </section>
                    
                    <!-- VOLUME -->
                    <section id="vol" class="row" >
                        <!--Volume Bas-->
                        <button type="button" class="col-2 mx-auto " id="btn-volumeDown">
                            <i class="fa fa-volume-down btn-lgs" aria-hidden="true"></i>
                        </button>

                        <!--Volume Curseur-->
                        <div id="volRange" class="col-6 ">
                            <form>
                                <div class="form-group">
                                    <input  id="volume" oninput="changeVolume()" type="range" value="1" max="1" step="0.1" class="form-control-range mt-3" style="width:100%" >
                                </div>
                            </form>
                        </div>

                        <!--Volume Haut-->
                        <button type="button" class="col-2 mx-auto" id="btn-volumeUp">
                            <i class="fa fa-volume-up btn-lg" aria-hidden="true"></i>
                        </button>
                        <!-- <button type="button" class="col-2 mx-auto" id="btn-mute">
                            <i class="fas fa-volume-mute btn-lg" aria-hidden="true"></i>
                        </button> -->

                    </section>
                </section>

                    <!--Ecoute en cours-->
                <section id="ecoute" class="col-lg-4 col-sm-5 col-xs-11 my-3 mx-auto">
                        <!-- <p class="text-white ml-4">Nom de l'artiste</p> -->
                        <p id="songTitle" class="text-white ml-3">Titre de la chanson</p>
        
                        <!--Situation dans la chanson => Curseur-->
                        <div class="col-lg-10">
                            <form>
                                <div class="form-group">
                                    <span id="progressTime" class="mr-5"></span> 
                                    <span id="durationTime" class="ml-5"></span> 
                                    <input type="range" id="progress" oninput="changeProgress()" type="range" max="" value="0" class="form-control-range mb-3" >
                                </div>
                            </form>
                        </div>
                </section>

                    <!--Recherche-->
                <section id="recherche" class="col-lg-3 col-sm-5 col-xs-11 mx-100 my-3">
                    <nav class="navbar navbar-light bg-light w-100">
                        <form class="form-inline w-100 mx-auto">
                            <input class="form-control mx-auto rounded shadow w-75" type="search" placeholder="Recherche" aria-label="Search">
                            <button class="btn border-white rounded-lg mx-auto" type="submit w-25">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search w-20" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>

                                </svg>
                            </button>
                        </form>
                    </nav>
                </section>
